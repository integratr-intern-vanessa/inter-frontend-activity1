<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>
<form action="/registration.html" method="post"></form>
<form class="registration-page">
  <div class="form">
    <h3>Create an Account</h3>
    <p>Please fill in this form to create an account.</p>
    <input type="text" placeholder="first name" id="first_name" />
    <input type="text" placeholder="last name" id="last_name"/>
    <input type="text" placeholder="username" id="username"/>
    <input type="password" placeholder="password" name="password" id="password"/>
    <input type="password" placeholder="confirm password" name="confirm_password" id="confirmPassword"/>
    <button type="submit" class="btn" onclick="Validation()" >REGISTER</button>
  </div>    
  <script src="script.js"></script>
</form>
</body>
</html>
